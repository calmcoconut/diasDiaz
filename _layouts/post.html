---
layout: default
---

<article class="post">
  <h1 class="text-title">{{ page.title }}</h1>

  {% if page.subtitle %}
  <h3 class="subheading">{{ page.subtitle }}</h2>
  {% endif %}
  
  <span class="meta">Posted by
    {% if page.author %}
    <i>{{ page.author }}</i>
    {% else %}
    <i>{{ site.author }}</i>
    {% endif %}
    on
    {{ page.date | date: '%B %d, %Y' }}
    <br><br>
    {{ content }}
</article>
