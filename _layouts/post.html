---
layout: default
---

<article class="post">
  <h1 class="text-title">{{ page.title }}</h1>

  {% if page.subtitle %}
  <h2 class="subheading">{{ page.subtitle }}</h2>
  {% endif %}
  
  <span class="meta">Posted by
    {% if page.author %}
    {{ page.author }}
    {% else %}
    {{ site.author }}
    {% endif %}
    on
    {{ page.date | date: '%B %d, %Y' }}
    {{ content }}
</article>
